<main>
  <div id="fullscreenDiv" #fullscreenDiv class="fullscreen"></div>
  <div>
    <div class="gallery" id="gallery">
      <div *ngFor="let photo of photos; let i=index" class="gallery-item" tabindex="0" >
        <img src="data:image/png;base64,{{photo.bytes}}" class="gallery-image" alt="" maximize #maximize="maximize" (click)='maximize.toggle()' id="image{{i}}">
      </div>
    </div>
  <div #loader class="loader"></div>
  </div>
</main>
